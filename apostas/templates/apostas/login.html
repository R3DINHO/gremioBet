
<!DOCTYPE html>
<html lang="en">
    {% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>GremioBet</title>
</head>

<body>
    <div class="container">
        <div class="navbar-container">
            <nav>
                <img src="{% static 'img/logos/logoBranca.png' %}" alt="logo de GremioBet">
                <div class="login-container">
                    <p id="gremioCoins">₲100,00</p>
                    <i class="fa-solid fa-user" id="user"></i>
                    <button class="userLogin-buttons" id="loginButton">Login</button>
                    <button class="userLogin-buttons" id="registerButton">Registrar</button>
                </div>
            </nav>
            <div class="rodapeNav">
                <button>
                    <i class="fa-solid fa-basketball"></i>
                    <p>Basquete</p>
                </button>
                <button onclick="abrirApostaContainer(this)" id="eGamesButton">
                    <i class="fa-solid fa-gamepad"></i>
                    <p>eSports</p>
                </button>
                <button onclick="abrirApostaContainer(this)" id="futsalButton">
                    <i class="fa-regular fa-futbol"></i>
                    <p>Futsal</p>
                </button>
                <button>
                    <i class="fa-solid fa-table-tennis-paddle-ball"></i>
                    <p>Ping-Pong</p>
                </button>
                <button>
                    <i class="fa-solid fa-volleyball"></i>
                    <p>Volêi</p>
                </button>
            </div>
        </div>
        <main>
            <!-- login.html -->

            {% block content %}
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <label for="username">Usuário:</label>
                <input type="text" name="username" required>
                <label for="password">Senha:</label>
                <input type="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            {% endblock %}                   
        </main>
    </div>
    <script src="{% static 'js/filtro.js' %}"></script>
    <script src="../../static/js/abrirApostasContainer.js"></script>
    <script src="https://kit.fontawesome.com/49ae6019cf.js" crossorigin="anonymous"></script>
</body>

</html>
