<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>GremioBet</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="navbar-container">
            <nav>
                <img src="{% static 'img/logos/logoBranca.png' %}" alt="logo de GremioBet">
            </nav>
            <div class="rodapeNav">

            </div>
        </div>
        <main>
            <div class="registro-container">
                <h2>Registre-se</h2>
                <form method="POST" enctype="multipart/form-data" id="registro-form">
                    {% csrf_token %}
                    <label>Usu√°rio</label> {{ form.username }}
                    <label>Email</label> {{ form.email}}
                    <label>Senha</label>
                    <div class="password-container">
                        {{ form.password1 }}
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
                    </div>
                    <label>Confirme a Senha</label>
                    <div class="password-container">
                        {{ form.password2 }}
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
                    </div>
                    <p id="escolhaImagem-text"><label for="id_profile_image">Escolha uma imagem de perfil:</label></p>
                    <div>
                        {% for value, label in form.profile_image.field.choices %}
                        <label for="id_profile_image_{{ value }}">
                            <input type="radio" name="profile_image" value="{{ value }}"
                                id="id_profile_image_{{ value }}" class="hidden-radio">
                                <div class="image-container">
                                    <img src="{% static 'img/fotosPerfil/' %}{{ value }}" width="50" height="50" />
                                </div>
                        </label>
                        {% endfor %}
                    </div>
                    <button type="submit" id="registrar-Button">Criar conta</button>
                </form>
            </div>
        </main>
    </div>
    <script src="{% static 'js/filtro.js' %}"></script>
    <script src="{% static 'js/abrirApostasContainer.js'}"></script>
    <script src="{% static 'js/mostrarSenha.js '%}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://kit.fontawesome.com/49ae6019cf.js" crossorigin="anonymous"></script>
</body>

</html>
